<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        position: fixed;
        bottom: 5px;
        left: 50px;

        font-size: 11px;
       
      }
     
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      
    </style>
  </head>
  <body>
    <div class="home">
      <div class="container">
        <div class="home-container">
          <div
            class="main"
            style="
              background-image: url('./images/bg-pattern-desktop.svg');
              background-repeat: no-repeat;
              background-size: 120%;
            "
          >
            <div class="icon"><img src="./images/logo.svg" alt="" /></div>
            <div class="main-2">
              <div class="header">
                <h1>
                  <span>WE'RE</span><br />COMING <br />
                  SOON
                </h1>
              </div>
              <div class="content">
                <p>
                  Hello follow shoppers ! We're currently building our new
                  fashion store Add your email below to stay up-to-date with
                  onnauncements and our lounch deals.
                </p>
              </div>
              <div class="search">
                <input placeholder="Email Address" type="email"/>
                <div class="btn">
                  <a href=""> <div class="imgArr">.</div></a>
                </div>
              </div>
            </div>
          </div>
          <div class="image">
            <img id="imageMain" src="./images/hero-desktop.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https//:t.me/tesakor">Kamran Shakib</a>.
      </p>
    </footer>


    <script src="./index.js">
    </script>
  </body>
</html>
